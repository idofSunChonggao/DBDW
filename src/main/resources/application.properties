#数据库连接相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/webservice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
#数据库连接池配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#最大连接数
spring.datasource.hikari.maxmum-pool-size=15
#最小连接数
spring.datasource.hikari.minmum-idle=5
#关闭连接池的空闲时间
spring.datasource.hikari.idle-timeout=30000

#mybatis配置文件
#声明实体类所在包
mybatis.type-aliases-package= com.sunchg.webservice.entity
#配置映射文件目录
mybatis.mapper-locations= classpath:mapper/*.xml
#启用自动生成组件：id自增
mybatis.configuration.useGeneratedKeys=true
#驼峰转换
mybatis.configuration.mapUnderscoreToCamelCase=true 
